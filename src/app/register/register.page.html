<ion-item *ngIf="loader">
  <ion-label>Cargando...</ion-label>
  <ion-spinner name="dots"></ion-spinner>
</ion-item>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    

  <form (ngSubmit)="register()"  [formGroup]="form">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-margin-top center-container">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" formControlName="Identificacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"  formControlName="Contraseña"></ion-input>
    </ion-item>

  <ion-list>
    <ion-item>
      <ion-select label="Rol" label-placement="floating"  formControlName="Rol">
        <ion-select-option value="ADMIN">Administrador</ion-select-option>
        <ion-select-option value="USER">Usuario</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  </ion-list>

  <ion-button
    expand="full"
    fill="outline"
    size="default"
    shape="round"
    class="ion-margin-top"
    type="submit"
    [disabled]="this.form.invalid"
    >Registrar</ion-button
  >
</form>
</div>
</ion-content>
